    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var isValid = true;

            // Clear previous error messages
            document.getElementById("userError").innerHTML = "";
            document.getElementById("passError").innerHTML = "";

            // Username validation
            if (username == "") {
                document.getElementById("userError").innerHTML = "Please enter your username";
                isValid = false;
            }
            if (!isNaN(username)) {
                document.getElementById("userError").innerHTML = "Please Enter Characters only";
                return false;
            }

            // Password validation
            if (password == "") {
                document.getElementById("passError").innerHTML = "Please enter your password";
                isValid = false;
            }
            var passwordformat = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/;
            if (passwordformat.test(password)) {
                document.getElementById("passError").innerHTML = "";
            } else {
                document.getElementById("passError").innerHTML = "Please Enter Correct Format Password (Minimum 8 characters, at least 1 Uppercase, 1 Lowercase, 1 Number, and 1 Special Character)";
                isValid = false;
            }
            // If form validation fails
            if (!isValid) {
                return false;
            }
            // Confirmation pop-up before submission
            var confirmSubmit = confirm("Do you want to submit the form?");
            if (confirmSubmit) {
                return true;  // Submit the form if confirmed
            } else {
                return false;  // Prevent form submission if canceled
            }
        }
    </script>
